<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    .calculadora {
      border: 1px solid #ccc;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .pantalla {
      background-color: #f6f6f6;
      border: 1px solid #ddd;
      padding: 10px;
      height: 50px;
      text-align: right;
      font-size: 18px;
    }
    
    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }
    
    .boton {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }
    
    .boton:hover {
      background-color: #eee;
    }
    
    .operador {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div class="pantalla" id="display">0</div>
    <div class="botones">
      <button class="boton" onclick="agregarNumero(7)">7</button>
      <button class="boton" onclick="agregarNumero(8)">8</button>
      <button class="boton" onclick="agregarNumero(9)">9</button>
      <button class="boton operador" onclick="operacion('/')">/</button>
      <button class="boton" onclick="agregarNumero(4)">4</button>
      <button class="boton" onclick="agregarNumero(5)">5</button>
      <button class="boton" onclick="agregarNumero(6)">6</button>
      <button class="boton operador" onclick="operacion('*')">*</button>
      <button class="boton" onclick="agregarNumero(1)">1</button>
      <button class="boton" onclick="agregarNumero(2)">2</button>
      <button class="boton" onclick="agregarNumero(3)">3</button>
      <button class="boton operador" onclick="operacion('-')">-</button>
      <button class="boton" onclick="agregarNumero(0)">0</button>
      <button class="boton" onclick="agregarDecimal()">.</button>
      <button class="boton" id="igual" onclick="calcular()">=</button>
      <button class="boton operador" onclick="operacion('+')">+</button>
    </div>
  </div>
  
  <script>
    let numero1 = "";
    let numero2 = "";
    let operacion = "";
    let resultado = 0;
    
    function agregarNumero(numero) {
      let pantalla = document.getElementById("display");
      if (pantalla.textContent === "0") {
        pantalla.textContent = numero;
      } else {
        pantalla.textContent += numero;
      }
    }
    
    function agregarDecimal() {
      let pantalla = document.getElementById("display");
      if (!pantalla.textContent.includes(".")) {
        pantalla.textContent += ".";
      }
    }
    
    function operacion(simbolo) {
      numero1 = document.getElementById("display").textContent;
      operacion = simbolo;
      document.getElementById("display").textContent = "";
    }
    
    function calcular() {
      numero2 = document.getElementById("display").textContent;
      
      switch (operacion) {
        case "+":
          resultado = parseFloat(numero1) + parseFloat(numero2);
          break;
        case "-":
          resultado
